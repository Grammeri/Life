<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="game-container">
    <div id="grid"></div>
    <div id="controls">
        <button id="start">Запустить</button>
        <button id="stop">Остановить</button>
        <button id="clear">Очистить</button>
        <button id="random">Случайное поколение</button>
        <label for="grid-size">Размер поля:</label>
        <input type="number" id="grid-size" value="10" min="5" max="100">
        <div id="generation-time">Время генерации: <span id="time"></span> мс</div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
