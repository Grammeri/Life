<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
    <button id="random">Случайное поколение</button>
    <label for="grid-size">Размер поля:</label>
    <input type="number" id="grid-size" value="10" min="5" max="100">
    <button id="change-size">Изменить размер</button>
    <button id="start">Запустить</button>
    <button id="stop">Остановить</button>
    <div id="generation-time"></div>
</div>
<script src="index.js"></script>
</body>
</html>
